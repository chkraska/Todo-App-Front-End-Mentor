<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <!-- Header -->
<header class="bgdesktop">
  <div class="container">
  <h1 class="page-title">TODO</h1>
  <button class="theme">
  <img class="logo" src="images/icon-moon.svg" alt="icon-moon" height="50px">
</button>
  </div>
</header>

<form class="todo-list">
  <div class="input-box">
<input type="text" placeholder="Create a new todo...">
</div>
<div class="box-border">
<div class="todo">
<input type="checkbox" name="todo1" value="JS">
<label for="todo1"> Complete online JavaScript course</label>
</div>
<div class="todo">
<input type="checkbox" name="todo2" value="jog">
<label for="todo2"> Jog around the park 3x</label>
</div>
<div class="todo">
<input type="checkbox" name="todo3" value="meditation">
<label for="todo3"> 10 minutes meditation</label>
</div>
<div class="todo">
<input type="checkbox" name="todo4" value="read">
<label for="todo4"> Read for 1 hour</label>
</div>
<div class="todo">
<input type="checkbox" name="todo5" value="pick_up">
<label for="todo5"> Pick up groceries</label>
</div>
<div class="todo">
<input type="checkbox" name="todo6" value="complete">
<label for="todo6"> Complete Todo App on Frontend Mentor</label>
</div>
<div class="bottom-todo">
  <div class="bottom-text1">
  <span class="items-left">5 items left</span>
  <b><span>All</span>
  <span>Active</span>
  <span>Completed</span></b>
  <span>Clear Completed</span>
</div>
</div>
</form>

<div class="DragAndDrop">
<p>Drag and drop to reorder list</p>
</div>

 
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
